<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>系统登录 - 超市订单管理系统</title>
<link type="text/css" rel="stylesheet" href="../statics/css/style.css" />
<script type="text/javascript">
	/* if(top.location!=self.location){
	      top.location=self.location;
	 } */
</script>
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>超市订单管理系统</h1>
        </header>
        <section class="loginCont">
	        <form class="loginForm" action="#nDL"  name="actionForm" id="actionForm"  method="post" >
				<div class="inputbox">
                    <label for="user">用户名：</label>
					<input type="text" class="input-text" id="userName" name="userName" placeholder="请输入用户名" required/>
				</div>	
				<div class="inputbox">
                    <label for="mima">密码：</label>
                    <input type="password" id="userPassword" name="userPassword" placeholder="请输入密码" required/>
                </div>	
				<div class="subBtn">
					<input type="button" id="dengLu" value="登陆"/>
                    <input type="reset" value="重置"/>
                </div>	
			</form>
        </section>
    </section>
</body>
<script type="text/javascript" src="../statics/js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript">
    $(function () {
    	$("#dengLu").click(function () {
    	        	 var userDL = {
     	         			"userName": $("#userName").val(),
     	         			"userPassword": $("#userPassword").val(),
     	                 };
     	        	 $.ajax({
     	        		    type: "post",
     	        		    url: "loginDL",
     	                    contentType : "application/json;charset=UTF-8",
     	        		    data: JSON.stringify(userDL),
     	        		    dataType: "text",
     	        		    success: function(data){
     	        		    	alert(data)
     	        		    	if(data=="Y"){
     	        		    		window.location="frame.com";
     	        		    	}
     	        		    	if(data=="N"){
     	        		    		alert("密码或账号不正确");
     	        		    	}
     	        		    },
     	        		    error: function() {
     	        		          alert("数据加载失败");
     	        		    }
     	        		});
    	            });
        
    });
</script>
</html>
